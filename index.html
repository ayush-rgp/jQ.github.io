<html>

    <head>

        <title>Ajax</title>

        <script type="text/javascript" src="jquery.min.js"></script>

        <script src="jQQ/jquery-ui.js"></script>

        <link href="jQQ/jquery-ui.css" rel="stylesheet">

        <style type="text/css">
        
            #draggable { width: 150px; height: 150px; padding: 0.5em; }

        </style> 

    </head>
    
    <body>
 
        <div id="draggable" class="ui-widget-content">
        
            <p>Drag me around</p>
       
        </div>

        <script type="text/javascript">

            $( function() {
            $( "#draggable" ).draggable();
        
        } );

        </script>           

    </body>

</html>
