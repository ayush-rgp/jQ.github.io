<html>

    <head>

        <title>Ajax</title>

        <script type="text/javascript" src="jquery.min.js"></script>

        <style type="text/css">
        
            body {

                font-family: Helvetica, sans-serif;
                font-size: 150%;
                
            }
             
            input {

                padding: 5px 5px 9px 5px;
                position: relative;
                bottom: 3px;
                font-size: 65%;
                border: 2px soild grey;
                border-radius: 8px;
                margin-left: 5px;

            } 

            label {

                float: left;
                width: 250px;

            }

            #wrapper {

                width: 600px;
                margin: 0 auto;
                border: 3px solid black;
                border-radius: 5px;

            }

            .for {

                margin-bottom: 15px;

            }

            #submit {

                margin-left: 255px;
                font-size: 20px;

            }

            #errormessage {

                color: maroon;
                margin-left: 30% !important;

            } 

            #succesmessage {

                display: none;
                color: green;
                margin-bottom: 20px;

            }

        </style> 

    </head>
    
    <body>

        <div id="wrapper">

            <div id="errormessage"></div>

            <div id="succesmessage">you've done it! congratulations.</div>

            <div class="for">

                <label for="email">Email = </label>
        
                <input type="text" name="email" id="email" placeholder="eg.yourname@gmail.com">

            </div>

            <div class="for">

                <label for="telephone">telephone = </label>
        
                <input type="text" name="telephone" id="phone" placeholder="eg.12345678910">

            </div>      
           
            <div class="for">

                <label for="password">password = </label>
        
                <input type="password" name="password" id="password">

            </div>      
            
            <div class="for">

                <label for="password">Confirm password = </label>
        
                <input type="password" name="Confirm password" id="confirmpassword">

            </div>      
            
            <div class="for">

                <input type="submit" id="submit" value="sign-up">

            </div>      
            
        </div>

        <script type="text/javascript">

            function validateEmail($email) {
            
                var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
            
                return emailReg.test( $email );
            
            };

            $("#submit").click(function(){

                var errorMessage = "";

                var fieldsMissing = "";

                if ($("#email").val() == "") {

                    fieldsMissing += "<br>Email";

                }
                if ($("#phone").val() == "") {

                    fieldsMissing += "<br>telephone";

                }
                if ($("#password").val() == "") {

                    fieldsMissing += "<br>password";

                }
                if ($("#confirmpassword").val() == "") {

                    fieldsMissing += "<br>Confirm your password";

                }

                if (fieldsMissing != "") {

                    errorMessage += "<p>the following field(s) are missing:" + fieldsMissing;

                }

                if (validateEmail($("#email").val()) == false) {

                    errorMessage += "<p>your email is not valid</p>"

                }

                if ($.isNumeric($("#phone").val()) == false) {

                    errorMessage += "<p>your phone number is not valid</p>" 

                }

                if ($("#password").val() != $("#confirmpassword").val()) {

                    errorMessage += "<p>your passwords don't match</p>"

                }

                if (errorMessage != "") {

                    $("#errormessage").html(errorMessage);

                } else { 

                    $("#succesmessage").show();
                    $("#errormessage").hide();

                }

            })            

        </script>           

    </body>

</html>
